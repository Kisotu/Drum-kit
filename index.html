<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit | Vanilla Js</title>
  </head>
  <body>
    <h2>Drum Kit</h2>

    <div class="keys">
      <div data-key="67" class="key one">
        <span class="sound">Clap</span>
        <div class="poster clap">
            <kbd>C</kbd>
        </div>
      </div>
      <div class="key two">
        <span class="sound">Tom</span>
        <div class="poster tom"><kbd>T</kbd></div>
      </div>
      <div class="key three">
        <span class="sound">Snare</span>
        <div class="poster snare"><kbd>S</kbd></div>
      </div>
      <div class="key four">
        <span class="sound">HiHat</span>
        <div class="poster hihat"><kbd>H</kbd></div>
      </div>
      <div class="key five">
        <span class="sound">OpenHat</span>
        <div class="poster openhat"><kbd>O</kbd></div>
      </div>
      <div class="key six">
        <span class="sound">Boom</span>
        <div class="poster boom"><kbd>B</kbd></div>
      </div>
      <div class="key seven">
        <span class="sound">Ride</span>
        <div class="poster ride"><kbd>R</kbd></div>
      </div>
      <div class="key eight">
        <span class="sound">Tink</span>
        <div class="poster tink"><kbd>L</kbd></div>
      </div>
      <div class="key nine">
        <span class="sound">Kick</span>
        <div class="poster kick"><kbd>K</kbd></div>
      </div>
    </div>

  <audio data-key="67" src="./assets/sounds/clap.wav"></audio>
  <audio data-key="72" src="./assets/sounds/hihat.wav"></audio>
  <audio data-key="75" src="./assets/sounds/kick.wav"></audio>
  <audio data-key="75" src="./assets/sounds/kick.wav"></audio>
  <audio data-key="79" src="./assets/sounds/openhat.wav"></audio>
  <audio data-key="66" src="./assets/sounds/boom.wav"></audio>
  <audio data-key="82" src="./assets/sounds/ride.wav"></audio>
  <audio data-key="83" src="./assets/sounds/snare.wav"></audio>
  <audio data-key="84" src="./assets/sounds/tom.wav"></audio>
  <audio data-key="76" src="./assets/sounds/tink.wav"></audio>

  <script src="app.js"></script>
  </body>
</html>
